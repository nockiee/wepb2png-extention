<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --accent-color: #6DD011;
      --accent-hover: #5BB80F;
      --bg-color: #FFFFFF;
      --text-color: #1A1A1A;
      --border-color: #E5E5E5;
      --disabled-color: #8C8C8C;
      --section-bg: #FAFAFA;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .container {
      padding: 0;
    }
    
    .header {
      padding: 20px 20px 16px;
      border-bottom: 1px solid var(--border-color);
      background: var(--section-bg);
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-color);
    }
    
    .subtitle {
      font-size: 12px;
      color: var(--disabled-color);
    }
    
    .toggle-section {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .toggle-label {
      font-weight: 500;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .2s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .2s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--accent-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .settings-section {
      padding: 16px 20px;
    }
    
    .setting-group {
      margin-bottom: 16px;
    }
    
    .setting-group:last-child {
      margin-bottom: 0;
    }
    
    .setting-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--disabled-color);
    }
    
    .radio-group {
      display: flex;
      gap: 12px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      transition: all 0.2s;
      flex: 1;
    }
    
    .radio-option:hover {
      border-color: var(--accent-color);
    }
    
    .radio-option input {
      margin: 0;
      width: auto;
    }
    
    .radio-option.selected {
      border-color: var(--accent-color);
      background: rgba(109, 208, 17, 0.05);
    }
    
    .text-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.2s;
    }
    
    .text-input:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    
    .status {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-color);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .status.show {
      opacity: 1;
    }
    
    .disabled .settings-section {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">WebP Converter</div>
      <div class="subtitle">Automatically convert WebP images on download</div>
    </div>
    
    <div class="toggle-section">
      <span class="toggle-label">Extension Enabled</span>
      <label class="toggle">
        <input type="checkbox" id="toggleEnabled">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="settings-section" id="settingsSection">
      <div class="setting-group">
        <label class="setting-label">Output Format</label>
        <div class="radio-group" id="formatGroup">
          <label class="radio-option" data-value="png">
            <input type="radio" name="format" value="png">
            PNG
          </label>
          <label class="radio-option" data-value="jpg">
            <input type="radio" name="format" value="jpg">
            JPG
          </label>
        </div>
      </div>
      
      <div class="setting-group">
        <label class="setting-label" for="fileSuffix">File Name Suffix</label>
        <input type="text" id="fileSuffix" class="text-input" placeholder="_converted_from_webp" maxlength="50">
      </div>
    </div>
  </div>
  
  <div class="status" id="status">Settings saved</div>
  
  <script src="popup.js"></script>
</body>
</html>
